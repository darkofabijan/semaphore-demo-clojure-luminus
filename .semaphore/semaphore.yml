version: v1.0
name: Clojure+Semaphore example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Setup"
    task:
      prologue:
        commands:
          - checkout
          - echo '{:user{:local-repo ".m2"}}' > ~/.lein/profiles.clj
          - cache restore lein-deps-$(checksum project.clj)
      jobs:
        - name: Dependencies
          commands:
            - lein with-profile +test,+project/dev,+project/test deps
            - cache store lein-deps-$(checksum project.clj) .m2
  - name: "Tests"
    task:
      prologue:
        commands:
          - checkout
          - echo '{:user{:local-repo ".m2"}}' > ~/.lein/profiles.clj
          - cache restore lein-deps-$(checksum project.clj)
      jobs:
        - name: Clojure tests
          commands:
            - lein test
  - name: "Build"
    task:
      prologue:
        commands:
          - checkout
          - echo '{:user{:local-repo ".m2"}}' > ~/.lein/profiles.clj
          - cache restore lein-deps-$(checksum project.clj)
      jobs:
        - name: Uberjar build
          commands:
            - lein uberjar