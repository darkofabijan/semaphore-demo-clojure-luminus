version: v1.0
name: Clojure+Semaphore example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Set up"
    task:
      jobs:
        - name: Dependencies
          commands:
            - checkout
            - cache restore lein-deps-$(checksum project.clj)
            - lein with-profile +test,+project/dev,+project/test deps
            - cache store lein-deps-$(checksum project.clj) ~/.m2
  - name: "Tests"
    task:
      jobs:
        - name: Clojure tests
          commands:
            - checkout
            - cache restore lein-deps-$(checksum project.clj)
            - lein test
  - name: "Build"
    task:
      jobs:
      - name: Uberjar build
        commands:
          - checkout
          - cache restore lein-deps-$(checksum project.clj)
          - lein uberjar